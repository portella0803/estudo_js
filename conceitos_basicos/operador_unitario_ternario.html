<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Operador unitário e ternário</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>

            //operador unario e ternario

            var idade = 25
            idade ++; //operação unaria

            console.log(idade);

            //ternario

            var sexo = 'm';

            if(sexo === 'm'){
                console.log('masculino');
            }else{
                console.log('feminino');
            }

            //operador ternario
            console.log(sexo === 'm' ? 'masculino' : 'feminino');


        </script>
    </body>
</html>
