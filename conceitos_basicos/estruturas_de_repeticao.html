<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Estruturas de repetição</title>
    </head>
    <body>
        <script>

            //for
            for(var i = 0; i<= 10; i++){
                console.log(i)
            }

            //while
            var numero = 0;

            while(numero <= 10){
            console.log(numero);
            numero++
            }

            //do-while
            var cont =0;

            do{
                console.log('impre o valor cont: ' + cont);
                cont++;
            }while(cont <= 5);
        </script>
    </body>
</html>
