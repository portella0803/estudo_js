<!DOCTYPE html>
<html>
    <head>
        <title>Introdução a função</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //introdução as funções


            function somar(num1, num2){
                console.log(num1 + num2);
            }

            function mensagem(){
                console.log('esta é minha mensagem')
            }
            
            function multiplicar(n1, n2){
                return n1 * n2;
            }

            somar(6, 4);

            mensagem();

            var r = multiplicar(3, 9)
            console.log(r)

            console.log(multiplicar(234, 226))

        </script>
    </body>
</html>
