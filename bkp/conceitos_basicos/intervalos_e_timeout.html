<!DOCTYPE html>
<html>
    <head>
        <title>Intervalos e Timeout</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            // intervalos e timeout

            function escrever(){
                console.log('geek university');
            }

            //intervalo
            setInterval(escrever, 1000); //1 segundo

            //timeout (tempo esgotado)
            setTimeout(escrever, 3000); //3 segundos
            
        </script>
    </body>
</html>
